<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
    <title>search for a penguin</title>
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Search</li>
      </ol>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div div class="w-50 mx-auto">
          <h1>Search for a Penguin by ID</h1>
          <div class="column">
            <div class="mb-3">
              <label for="penguinIdField" class="form-label">Penguin id</label>
              <input
                type="text"
                class="form-control"
                id="penguinIdField"
                placeholder="1"
              />
            </div>
            <div class="column">
              <button type="button" class="btn btn-primary" id="searchBtn">
                Search
              </button>
            </div>
            <div class="column">
              <button type="button" class="btn btn-primary" id="getallBtn">
                get all penguins
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
